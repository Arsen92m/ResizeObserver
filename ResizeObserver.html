<!DOCTYPE html>

<title>observer demo</title>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box,
    .title,
    .text,
    .info {
        transition: 0.3s;
    }

    .box {
        background: #ddd;
        color: #222;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .title,
    .info {
        margin: 1rem;
    }

    .title {
        font-size: 2rem;
    }

    .text {
        font-size: 1.25rem;
    }
</style>

<body>
    <div id="box" class="box">
        <h1 id="title" class="title">Some Awesome Title</h1>
        <p id="text" class="text">Some Main Text</p>
        <span id="info" class="info">Some Secondary Info</span>
    </div>
</body>

<script src="ResizeObserver.js" charset="utf-8"></script>
